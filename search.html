<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>统一检索 - 中华人民共和国中央人民政府门户网站（港澳琼）</title>
  <link rel="stylesheet" href="assets/css/legacy.css" />
  <script defer src="assets/js/legacy.js"></script>
</head>
<body>

  <div class="topbar">
    <div class="container">
      <div class="brand">
        <img class="emblem" src="assets/img/emblem.svg" alt="国徽" />
        <img class="flag" src="assets/img/flag-prc.svg" alt="国旗" />
        <div>
          <div class="title">中华人民共和国中央人民政府门户网站（港澳琼）</div>
          <div class="subtitle">统一检索</div>
        </div>
      </div>
      <div class="tools">
        <span class="pill" id="today">—</span>
        <input id="topQ" type="search" placeholder="站内检索" />
        <button id="topSearchBtn" type="button">检索</button>
      </div>
    </div>
  </div>

  <div class="navbar">
    <div class="container">
      <a href="index.html">首页</a>
      <a href="news.html">新闻公告</a>
      <a href="documents.html">政策文件</a>
      <a href="emergency.html">应急与特别措施</a>
      <a href="regions.html">港澳琼工作</a>
      <a href="organizations.html">机构设置</a>
      <a href="search.html">统一检索</a>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">首页</a><span>›</span><span>统一检索</span>
      </div>

      <div class="panel">
        <div class="hd"><span class="ttl">统一检索</span><span class="more">站内</span></div>
        <div class="bd">
          <div class="searchbar">
            <input id="q" type="search" placeholder="请输入关键字（如：应急、通告、文件、港澳琼）" />
            <button id="searchBtn" type="button">检索</button>
          </div>
          <div style="padding:8px 0; font-size:12px; color:var(--muted);" id="hint">提示：输入关键字进行检索</div>
          <div id="resultBox"></div>
        </div>
      </div>

    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div>主办单位：国务院办公厅（示例）｜承办单位：有关部门（示例）</div>
      <div class="links"><a href="index.html">返回首页</a></div>
    </div>
  </div>

</body>
</html>
